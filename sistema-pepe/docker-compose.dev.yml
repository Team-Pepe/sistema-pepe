version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: DockerFile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev

  server:
    build:
      context: ./server
      dockerfile: DockerFile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=5000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/pepedb
      - DIRECT_URL=postgresql://postgres:postgres@postgres:5432/pepedb
      - JWT_SECRET=tu_secreto_jwt
    command: >
      sh -c "npx prisma generate &&
             npx prisma db push --accept-data-loss &&
             npm run dev"

networks:
  app-network:
    driver: bridge