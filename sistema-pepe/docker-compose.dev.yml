  postgres_db2:
    image: postgres:16
    ports:
      - "5433:5432"  # Puerto diferente para evitar conflictos
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sistema_pepe_db2
    volumes:
      - postgres-data-db2:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
