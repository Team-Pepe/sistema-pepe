version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: DockerFile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev

  server:
    build:
      context: ./server
      dockerfile: DockerFile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=5000
      - NODE_ENV=development
      # Base de datos 1 (Supabase)
      - PASSWORDdb1=Mt2eljCmeaByp9u9
      - DATABASE_URL=postgresql://postgres.jxgrstbrshwfclddzder:${PASSWORDdb1}@aws-0-us-east-1.pooler.supabase.com:6543/postgres?pgbouncer=true
      - DIRECT_URL=postgresql://postgres.jxgrstbrshwfclddzder:${PASSWORDdb1}@aws-0-us-east-1.pooler.supabase.com:5432/postgres
      # Base de datos 2 (Nueva base de datos)
      - PASSWORDdb2=0hpO05pR9eFTUEC7
      - DATABASE_URL_DB2=postgresql://postgres.qdjrqefpqvdbdlfbjdpj:${PASSWORDdb2}@aws-0-us-east-2.pooler.supabase.com:6543/postgres?pgbouncer=true
      - DIRECT_URL_DB2=postgresql://postgres.qdjrqefpqvdbdlfbjdpj:${PASSWORDdb2}@aws-0-us-east-2.pooler.supabase.com:5432/postgres
    depends_on:
      - postgres
    command: npm run dev

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sistema_pepe
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

