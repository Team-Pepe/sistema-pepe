version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: DockerFile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev

  server:
    build:
      context: ./server
      dockerfile: DockerFile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_URL=${DIRECT_URL}
      - JWT_SECRET=${JWT_SECRET}
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma db push --accept-data-loss &&
        npm run dev"

networks:
  app-network:
    driver: bridge