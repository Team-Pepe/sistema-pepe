      - DIRECT_URL_DB2=postgresql://postgres.vzfayjvhuosaxypmthqd:iZ6KiHlVZFz2nKWv@aws-0-us-east-2.pooler.supabase.com:5432/postgres
    networks:
      - app-network
    command: >
      sh -c "
        npm run prisma:generate &&
